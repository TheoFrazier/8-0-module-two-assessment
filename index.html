<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Review App</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>



    <header id="site-header">
        <div id="header-image">
            <h1>Ghibli Review App</h1>
            <img src="./images/ghibli-logo.png">
        </div>
    </header>



    <div id="site-dropdown-wrapper">
        <div id="dropdown">
            <select name="" id="movie-selection">
                <option value="default">Select A Movie</option>
            </select>
        </div>
    </div>

    <section id = "display-info"></section>

    <div id="movie-information">

    </div>

    <div id="review-form">


        <form>

            <label for="">Your Review</label>
            <input type="text" id = "usersReviewSubmission" placeholder="Add a review!"></input>
            <input type="submit" value="Submit Review"> </input>

        </form>


        <ul id="review-display">


        </ul>

    </div>


    <script defer src="script.js"></script>
</body>

</html>
