<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Review App</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>



    <header id="site-header">
        <div id="header-image">
            <img src="images/ghibli-logo.png" alt="">
        </div>
    </header>

    <div id="site-dropdown-wrapper">
        <div id="dropdown">
            <select name="" id="movie-selection">
                <option value="default">Castle in the sky</option>
            </select>
        </div>
    </div>

<div id = "movie-information">

</div>

    <div id="review-form">
        <form action="submit">
        <label for="">"Your Review"</label>
        <input type="text" placeholder="Add a review!"> </input>
        <input type="submit" value="Submit Review"> </input>
    </form>
    </div>

    <ul id = "review-display">


    </ul>


    <script defer src="script.js"></script>
</body>

</html>
